<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            width: 100%;
            height: 70px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
        }

        footer span {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header></header>

    <footer>
        <span>Best School</span>
    </footer>

</body>
</html>
